<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Creations - Admin</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="brand-title">Beauty Creations</div>
        <form>
            <div class="form-title">
                Admin | Sign In
            </div>
            <div class="field">
                <label>Username</label>
                <input id="username" type="text" placeholder="i.e JohnDoe" />
            </div>

            <div class="field">
                <label>Password</label>
                <input id="password" type="password" placeholder="i.e ********" />
            </div>

            <button id="admin_sign_in_btn" class="submit-btn">Sign In</button>
        </form>
    </div>

    <script src="../js/admin_sign_in.js"></script>
    
</body>
</html>
